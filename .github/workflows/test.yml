name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      skip_security:
        description: 'Skip security and deploy jobs'
        required: false
        default: 'false'

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: mytestdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install system packages (libpq headers for psycopg2, optional)
        # Installing these is optional if you always use psycopg2-binary.
        # They are helpful if you use psycopg2 (source) in requirements.txt.
        run: |
          sudo apt-get update
          sudo apt-get install -y libpq-dev build-essential

      - uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        env:
          DATABASE_URL: postgresql://user:password@localhost:5432/mytestdb
        run: |
          python -m venv venv
          source venv/bin/activate
          python -m pip install --upgrade pip
          # Install everything from requirements.txt (make sure requirements.txt includes test deps)
          pip install -r requirements.txt

          # Ensure Playwright package is available
          pip install playwright

          # Ensure psycopg2 is available. If you prefer the binary wheel (recommended for CI),
          # add `psycopg2-binary` to requirements.txt or install here:
          pip install psycopg2-binary

      - name: Install Playwright browsers + deps
        env:
          DATABASE_URL: postgresql://user:password@localhost:5432/mytestdb
        run: |
          source venv/bin/activate
          python -m playwright install --with-deps

      - name: Run tests
        env:
          DATABASE_URL: postgresql://user:password@localhost:5432/mytestdb
        run: |
          source venv/bin/activate

          # 1) Unit tests
          pytest tests/unit/ --cov=src --junitxml=test-results/junit.xml || true

          # 2) Integration tests (will error / fail workflow if tests fail)
          pytest tests/integration/

          # 3) E2E or other tests
          pytest tests/e2e/

  security:
    if: ${{ github.event.inputs.skip_security != 'true' }}
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build image
        run: docker build -t app:test .

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'app:test'
          format: 'table'
          exit-code: '0'
          ignore-unfixed: true
          severity: 'CRITICAL,HIGH'

  deploy:
    if: github.ref == 'refs/heads/main' && github.event.inputs.skip_security != 'true'
    needs: security
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - uses: docker/build-push-action@v5
        with:
          push: true
          tags: |
            sc673/hw10:latest
            sc673/hw10:${{ github.sha }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=registry,ref=sc673/hw10:cache
          cache-to: type=inline,mode=max
